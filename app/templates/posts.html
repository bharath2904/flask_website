{% extends 'base.html' %}
{% block content %}
<h2>All Posts</h2>
{% for p in posts %}
  <div class="post">
    <h3><a href="{{ url_for('main.post_detail', slug=p.slug) }}">{{ p.title }}</a></h3>
    <div class="meta">{{ p.created_at.strftime('%b %d, %Y') }}</div>
    <p>{{ p.content[:250] }}{% if p.content|length > 250 %}...{% endif %}</p>
  </div>
{% else %}
  <p>No posts yet.</p>
{% endfor %}
{% endblock %}
